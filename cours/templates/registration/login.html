{% extends "base.html" %}
{% block title %}Connexion| Package PÃ©dagogiques{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <style type="text/css">
        .asteriskField {
            display: none;

        }

        .form-container {
            border-radius: 10px;
            padding: 50px;
            padding-top : 50px;
            box-shadow: 0px 0px 10px 0px;
        }

        form .alert ul li {
            list-style: none;
        }

        form .alert ul {
            padding: 0;
            margin: 0;
        }

        .btn-primary {
            background: #5a0cdd;
            border-radius: 10px;

        }

        .avatar {
            width: 60px;
            height: 60px;
            position: absolute;
            top: -35px;
            left: 40px;
        }
    </style>
    <div class="container">
        <div class="row justify-content-center mt-5 mb-xl-5">
            <div class="col-6">
                <form action="{% url 'login' %}" method="post" novalidate class="form-container">
                    <h3 class="text-center font-weight-bold">Connexion</h3>
                    {{ form|crispy }}
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}"/>
                    <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
